<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./vendor/normalize.css" rel="stylesheet">
    <link href="./fonts/fonts.css" rel="stylesheet">
    <link href="./pages/index.css" rel="stylesheet">
    <title>ITMO</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/Logo_AI 1.png" alt="Логотип" class="header__logo">
            <nav class="header__menu">
                <ul class="header__list">
                    <li class="header__list-item"><a class="header__link" href="#" target="_blank">О нас</a></li>
                    <li class="header__list-item"><a class="header__link" href="#" target="_blank">Лаборатория</a></li>
                    <li class="header__list-item"><a class="header__link" href="#" target="_blank">Проекты</a></li>
                    <li class="header__list-item"><a class="header__link" href="#" target="_blank">Образование</a></li>
                    <li class="header__list-item"><a class="header__link" href="#" target="_blank">Публикации</a></li>
                    <li class="header__list-item"><a class="header__link" href="#" target="_blank">Команда</a></li>
                    <li class="header__list-item"><a class="header__link" href="#" target="_blank">Связаться</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            
            <section class="intro"></section>
            <section class="laboratory"></section>
            <section class="projects"></section>
            <section class="education"></section>
            <section class="publications"></section>
            <section class="team"></section>
            <section class="partners"></section>
            <section class="contacts">
                <h2 class="contacts__title">Всегда на связи</h2>
                <p class="contacts__subtitle">
                    По всем интересующим вас вопросам вы всегда можете обратиться по указанным телефонам, написать на почту или оставить свое сообщение через форму обратной связи. 
                </p>
                <form class="contacts__form" action="">
                   <div class="contacts__container">
                    <input class="contacts__input contacts__input_difference_height contacts__input_type_name" type="text" placeholder="Имя">
                    <input class="contacts__input contacts__input_difference_height contacts__input_type_surname" type="text" placeholder="Фамилия">
                    <input class="contacts__input contacts__input_type_message" type="text" placeholder="Сообщение">
                    <input class="contacts__input contacts__input_difference_height contacts__input_type_tel" type="tel" placeholder="Телефон">
                    <input class="contacts__input contacts__input_difference_height contacts__input_type_email" type="email" placeholder="E-mail">
                   </div>
                    <button type="submit" class="contacts__button">Отправить</button>
                </form>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script type="text/javascript" src="./pages/index.js"></script>
</body>
</html>
